<!DOCTYPE html>
<html>

<head>
    <title>Simple Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Admin Login Test</h1>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" value="admin" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" value="admin123" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <div id="result" class="result" style="display: none;"></div>

        <div class="result">
            <h3>Debug Info:</h3>
            <div id="debug"></div>
        </div>
    </div>

    <script>
        function addDebug(message) {
            const debugDiv = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }

        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            addDebug(`Attempting login with username: ${username}`);

            try {
                // Test API login
                const response = await fetch('https://bot-tan-dau.vercel.app/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                addDebug(`API Response Status: ${response.status}`);

                const data = await response.json();
                addDebug(`API Response Data: ${JSON.stringify(data, null, 2)}`);

                if (response.ok && data.success) {
                    addDebug('‚úÖ API Login successful!');

                    // Store token
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_info', JSON.stringify(data.admin));
                    document.cookie = `admin_token=${data.token}; path=/; max-age=${24 * 60 * 60}; samesite=strict`;

                    addDebug('Token stored in localStorage and cookies');
                    addDebug(`Token: ${data.token.substring(0, 50)}...`);

                    // Test dashboard access
                    addDebug('Testing dashboard access...');

                    const dashboardResponse = await fetch('https://bot-tan-dau.vercel.app/admin/dashboard', {
                        headers: {
                            'Cookie': `admin_token=${data.token}`,
                            'Authorization': `Bearer ${data.token}`
                        }
                    });

                    addDebug(`Dashboard Response Status: ${dashboardResponse.status}`);

                    if (dashboardResponse.ok) {
                        addDebug('‚úÖ Dashboard accessible!');
                        showResult('Login successful! Dashboard accessible.', true);

                        // Try to redirect
                        addDebug('Attempting redirect to dashboard...');
                        setTimeout(() => {
                            window.location.href = 'https://bot-tan-dau.vercel.app/admin/dashboard';
                        }, 2000);
                    } else {
                        addDebug('‚ùå Dashboard not accessible');
                        showResult('Login successful but dashboard not accessible.', false);
                    }
                } else {
                    addDebug(`‚ùå API Login failed: ${data.message}`);
                    showResult(`Login failed: ${data.message}`, false);
                }
            } catch (error) {
                addDebug(`‚ùå Error: ${error.message}`);
                showResult(`Error: ${error.message}`, false);
            }
        });

        // Auto-fill and test on page load
        window.onload = function () {
            addDebug('Page loaded. Ready for login test.');
            addDebug('Username: admin, Password: admin123');
        };
    </script>
</body>

</html>
