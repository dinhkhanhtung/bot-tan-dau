<!DOCTYPE html>
<html>

<head>
    <title>Debug Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .success {
            background: #d4edda;
        }

        .error {
            background: #f8d7da;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }

        .log {
            background: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>üîç Debug Admin Login</h1>

    <div class="test">
        <h3>Test 1: API Login</h3>
        <button onclick="testApiLogin()">Test API Login</button>
        <div id="apiResult" class="log"></div>
    </div>

    <div class="test">
        <h3>Test 2: Frontend Login</h3>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testFrontendLogin()">Test Frontend Login</button>
        <div id="frontendResult" class="log"></div>
    </div>

    <div class="test">
        <h3>Test 3: Dashboard Access</h3>
        <button onclick="testDashboardAccess()">Test Dashboard Access</button>
        <div id="dashboardResult" class="log"></div>
    </div>

    <div class="test">
        <h3>Console Logs</h3>
        <div id="consoleLogs" class="log"></div>
    </div>

    <script>
        let currentToken = null;

        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;

        function addLog(message, type = 'log') {
            const logsDiv = document.getElementById('consoleLogs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : 'black';
            logsDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
        }

        console.log = function (...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };

        console.error = function (...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };

        async function testApiLogin() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Testing API login...';

            try {
                const response = await fetch('https://bot-tan-dau.vercel.app/api/admin/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                const data = await response.json();
                resultDiv.innerHTML = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;

                if (data.success) {
                    currentToken = data.token;
                    resultDiv.parentElement.className = 'test success';
                } else {
                    resultDiv.parentElement.className = 'test error';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.parentElement.className = 'test error';
            }
        }

        async function testFrontendLogin() {
            const resultDiv = document.getElementById('frontendResult');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            resultDiv.innerHTML = 'Testing frontend login...';

            try {
                console.log('Form submitted with:', { username, password });

                const response = await fetch('https://bot-tan-dau.vercel.app/api/admin/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.success) {
                    console.log('Login successful, storing token...');

                    // Store token
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_info', JSON.stringify(data.admin));
                    document.cookie = `admin_token=${data.token}; path=/; max-age=${24 * 60 * 60}; samesite=strict`;

                    currentToken = data.token;
                    resultDiv.innerHTML = `‚úÖ Login successful!\nToken: ${data.token.substring(0, 50)}...`;
                    resultDiv.parentElement.className = 'test success';
                } else {
                    console.log('Login failed:', data.message);
                    resultDiv.innerHTML = `‚ùå Login failed: ${data.message}`;
                    resultDiv.parentElement.className = 'test error';
                }
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.parentElement.className = 'test error';
            }
        }

        async function testDashboardAccess() {
            const resultDiv = document.getElementById('dashboardResult');
            resultDiv.innerHTML = 'Testing dashboard access...';

            if (!currentToken) {
                resultDiv.innerHTML = '‚ùå No token available. Please run login test first.';
                resultDiv.parentElement.className = 'test error';
                return;
            }

            try {
                const response = await fetch('https://bot-tan-dau.vercel.app/admin/dashboard', {
                    headers: {
                        'Cookie': `admin_token=${currentToken}`,
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                resultDiv.innerHTML = `Status: ${response.status}\nURL: ${response.url}`;

                if (response.ok) {
                    resultDiv.innerHTML += '\n‚úÖ Dashboard accessible!';
                    resultDiv.parentElement.className = 'test success';
                } else {
                    resultDiv.innerHTML += '\n‚ùå Dashboard not accessible!';
                    resultDiv.parentElement.className = 'test error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.parentElement.className = 'test error';
            }
        }

        // Auto-run API test
        window.onload = function () {
            console.log('Starting debug tests...');
            testApiLogin();
        };
    </script>
</body>

</html>
